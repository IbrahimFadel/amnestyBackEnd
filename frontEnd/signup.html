	<div id="signupDiv" class="animated fadeIn">
		<h1 class="header" style="color: white;">Signup</h1>

		<div class="contactForm">

			<a href="/login.html">
				<p class="p-accountStatus">If you already have an account, Login Here</p>
			</a>

			<form>
			  <div class="form-group">
			    <label>Email address</label>
			    <input type="email" class="form-control" placeholder="Enter email" id="email-signup">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label>Username</label>
			    <input type="text" class="form-control" placeholder="Username" id="username-signup">
			  </div>
			  <div class="form-group">
			    <label>Password</label>
			    <input type="password" class="form-control" id="password-signup" placeholder="Password">
			  </div>
			  <button type="button" class="btn btn-primary btn-submit" onclick="createAccount()">Sign Up</button><br>
			</form>
		</div>
	</div>
