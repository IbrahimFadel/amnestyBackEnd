<head>

	<link rel="stylesheet" type="text/css" href="/css/index.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
	<img src="/img/ucc-logo.png" class="ucc-logo">

	<nav class="nav animated fadeIn" id="navigation">
	  <a class="nav-link navigation-index" href="/">Amnesty International</a>
	  <a class="nav-link navigation-index" href="/publications.html">Articles</a>
	  <a class="nav-link navigation-index" href="/contact.html">Contact Us</a>
	  <a class="nav-link navigation-index" href="/signup.html">Login or Signup</a>
	</nav>

	<div id="loginDiv" class="animated fadeIn">
		<h1 class="header" style="color: white">Login</h1>

		<div class="contactForm">

			<a href="/signup.html">
				<p class="p-accountStatus">If you don't have an account, Sign Up Here</p>
			</a>

			<form>
			  <div class="form-group">
			    <label>Email address</label>
			    <input type="email" class="form-control" placeholder="Enter email" id="email-login">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label>Password</label>
			    <input type="password" class="form-control" id="password-login" placeholder="Password">
			  </div>
			  <button type="button" class="btn btn-primary btn-submit" onclick="login()">Log in</button>
			  <div class="button-google" onclick="loginGoogle()">
			 	 <img src="/img/google.png" style="width: 30%; border-radius: 6px; display: inline; float: left;">
			 	 <p style="color: white; display: inline;">Login With Google</p>
			  </div>
			  <!--<button type="button" class="btn btn-primary btn-submit" onclick="loginGoogle()">Log in With Google</button> !-->
			</form>
		</div>
	</div>

	<div id="deleteAccountDiv" class="animated fadeIn">
		<div class="contactForm">
			<h1 class="header animated fadeIn">You are logged in</h1>
			<br><br>
			<p class="p-loggedIn animated fadeIn">You can now comment on our publications</p>

			<a onclick="logout()" class="a-logout animated fadeIn">Logout</a>
			<a onclick="deleteAccount()" class="a-logout animated fadeIn">Delete Account</a>
		</div>
	</div>
